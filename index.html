<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./build/tailwind.css" />
    <title>Fashion Era landingpage</title>
  </head>
  <body>
    <header class="bg-[#f7f7f7]">
      <nav class="layout-container h-[94px] items-center flex justify-between">
        <img src="./images/logo.png" alt="logo" />
        <ul class="flex gap-x-[50px]">
          <li>
            <a href="#!" class="text-black32 text-xl">Men</a>
          </li>
          <li>
            <a href="#!" class="text-black32 text-xl">Women</a>
          </li>
          <li>
            <a href="#!" class="text-black32 text-xl">Kids</a>
          </li>
          <li>
            <a href="#!" class="text-black32 text-xl">Winter</a>
          </li>
          <li>
            <a href="#!" class="text-black32 text-xl">Lifestyle</a>
          </li>
        </ul>
        <div
          class="h-[50px] rounded-[1000px] px-5 w-[292px] flex items-center justify-between bg-[#E5E5E5]"
        >
          <input
            type="text"
            placeholder="Search"
            class="bg-transparent text-black text-opacity-[0.7]"
          />
          <img src="./images/search.svg" alt="search" />
        </div>
        <ul class="flex gap-x-14">
          <li>
            <a href="#!" class="header-action-item after:content-['3']"
              ><img src="./images/cart.svg" alt="cart"
            /></a>
          </li>
          <li>
            <a href="#!" class="header-action-item after:content-['8']"
              ><img src="./images/heart.svg" alt="cart"
            /></a>
          </li>
          <li>
            <a href="#!"><img src="./images/user.svg" alt="cart" /></a>
          </li>
        </ul>
      </nav>
      <div class="layout-container flex justify-between">
        <div class="flex flex-col justify-center">
          <h3 class="text-[25px] text-black32 opacity-50">TRENDING COLLECTION</h3>
          <h1 class="my-9 max-w-[552px] text-black32 text-[70px] leading-[80px]">
            Explore Summer Collection
          </h1>
          <button class="button-shopnow">Shop Now</button>
        </div>
        <div>
          <img src="./images/women-group.png" alt="women" />
        </div>
      </div>
    </header>
    <main>Main</main>
    <footer>Footer</footer>
  </body>
</html>
